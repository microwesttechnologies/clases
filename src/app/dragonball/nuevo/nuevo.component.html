<h3>Agregar</h3>
<small>Nombre: {{nuevo.nombre}}</small>
<small>Poder: {{nuevo.poder | number}}</small>
<hr>
<form (ngSubmit)="agregar()">
    <input type="text" name="nombre" [(ngModel)]="nuevo.nombre" placeholder="Nombre">

    <input type="number" name="poder" [(ngModel)]="nuevo.poder" placeholder="Poder">

    <button type="submit">Agregar</button>
</form>
